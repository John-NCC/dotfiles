# ------------------------------------------------------------------------------
# Configuración Principal de Zathura
# ------------------------------------------------------------------------------

# Incluir el tema de colores (debe estar en la misma carpeta)
include gruvbox-material-theme.conf

# --- Apariencia ---
# Usamos tu fuente del sistema
set font "JetBrains Mono 11"

# Opciones de la interfaz (guioptions):
# 's' = mostrar barra de estado
# 'c' = mostrar línea de comandos
# 'v' = barra de desplazamiento vertical (no recomendada en tiling WMs)
# 'h' = barra de desplazamiento horizontal
# Dejamos solo 's' para un look limpio en Sway.
set guioptions "s"

set page-padding 10
set statusbar-h-padding 10
set statusbar-v-padding 5

# --- Comportamiento ---
# Copiar al portapapeles del sistema al seleccionar texto
set selection-clipboard clipboard

# Ajuste de página al abrir (best-fit, width, height)
set adjust-open "best-fit"

# Páginas por fila (1 = vista clásica vertical)
set pages-per-row 1

# Scroll suave y paso de scroll
set smooth-scroll true
set scroll-step 40

# --- Archivos y Navegación ---
# Mostrar solo el nombre del archivo en la ventana (más limpio en la barra de Sway)
set window-title-basename true

# Base de datos para recordar la posición de lectura (history)
set database "sqlite"

# Recarga automática si el archivo cambia (útil para LaTeX)
set auto-reload true

# --- Renderizado ---
# Mostrar "Loading..." mientras carga páginas pesadas
set render-loading true
