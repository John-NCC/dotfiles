# NOTA: Variables de entorno de usuario para sesiones gráficas y servicios systemd.
# INFO: Para aplicar cambios, cierra sesión e inicia de nuevo, o ejecuta:
#   systemctl --user import-environment

# ----------------------------
# Configuración General del Editor
# ----------------------------
# Editor predeterminado para herramientas CLI (git, crontab, etc.).
# Usar la ruta completa es más seguro.
EDITOR="/usr/bin/nvim"
VISUAL="$EDITOR"

# -----------------------------
# Gestión de Ventanas Java (AWT)
# -----------------------------
# Evita que las aplicaciones Java (como Minecraft o IntelliJ) intenten "re-emparentar"
# sus ventanas, lo cual causa errores visuales (pantallas grises/blancas) en Sway.
_JAVA_AWT_WM_NONREPARENTING=1

# -----------------------------
# Integración y Temas Qt/GTK
# -----------------------------
# Obliga a las apps de Qt a usar cuadros de diálogo y temas de GTK3.
# NOTA: Si usas la herramienta 'qt5ct' para personalizar colores, cambia esto a "qt5ct".
QT_QPA_PLATFORMTHEME="gtk3"

# Obliga a Firefox y apps GTK a usar el Portal XDG para el selector de archivos.
# Vital para que funcione tu 'xdg-desktop-portal-termfilechooser' o el selector nativo.
GTK_USE_PORTAL=1

# --------------------------
# Navegador / Web
# --------------------------
# Navegador predeterminado para utilidades CLI (xdg-open, git help).
BROWSER="firefox-developer-edition"

# --------------------------
# Variables Wayland (Opcional)
# --------------------------
# Descomenta esto si algunas apps de Mozilla no detectan Wayland automáticamente.
# MOZ_ENABLE_WAYLAND=1
