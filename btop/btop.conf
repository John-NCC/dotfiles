#? Config file for btop v. 1.4.x
# Optimizado para John-NCC

# -----------------------------------------------------------------------------
# APARIENCIA Y TEMA
# -----------------------------------------------------------------------------

#* Nombre del archivo .theme.
#* NOTA: Para que tus dotfiles sean portables, asegúrate de que el archivo
#* "gruvbox_material_dark.theme" esté dentro de tu carpeta "~/.config/btop/themes/".
#* Si usas la ruta absoluta (/usr/share/...), fallará en otros PCs.
color_theme = "gruvbox_material_dark"

#* Si el tema tiene fondo, ¿mostrarlo? (False = fondo transparente del terminal)
theme_background = True

#* Usar color verdadero de 24 bits (necesario para degradados suaves).
truecolor = True

#* Esquinas redondeadas en las cajas (Ignorado si force_tty es True).
rounded_corners = True

#* Símbolos para las gráficas: "braille" (alta res), "block" (común), "tty".
graph_symbol = "braille"

#* Símbolos específicos por caja (sobrescriben el general).
graph_symbol_cpu = "default"
graph_symbol_gpu = "default"
graph_symbol_mem = "block"
graph_symbol_net = "default"
graph_symbol_proc = "default"

# -----------------------------------------------------------------------------
# COMPORTAMIENTO GENERAL
# -----------------------------------------------------------------------------

#* Actualización en milisegundos (2000ms = 2s es un buen equilibrio).
update_ms = 2000

#* Habilitar teclas tipo Vim (h,j,k,l) para navegar.
vim_keys = True

#* Presets de diseño (Layouts).
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

#* Qué cajas mostrar al inicio.
#* NOTA: No incluiste "cpu" en tu lista original, pero el preset lo forzará.
shown_boxes = "proc mem net cpu"

#* Actualizar la UI en segundo plano incluso si hay menús abiertos.
background_update = True

# -----------------------------------------------------------------------------
# PROCESAMIENTO (CPU & PROCESOS)
# -----------------------------------------------------------------------------

#* Ordenar procesos por: "pid", "program", "arguments", "threads", "user", "memory", "cpu lazy", "cpu direct".
proc_sorting = "memory"

#* Mostrar procesos como árbol (Tree view).
proc_tree = True

#* Usar colores de la gráfica de CPU en la lista de procesos.
proc_colors = True

#* Usar degradado de oscurecimiento en la lista.
proc_gradient = True

#* Mostrar memoria de procesos en Bytes (True) o Porcentaje (False).
proc_mem_bytes = True

#* Mostrar mini-gráfica de CPU por proceso.
proc_cpu_graphs = True

#* Información extra en la caja de CPU.
show_uptime = True
show_cpu_watts = True
show_cpu_freq = True
check_temp = True
cpu_sensor = "Auto"
show_coretemp = True
temp_scale = "celsius"

# -----------------------------------------------------------------------------
# MEMORIA Y DISCOS
# -----------------------------------------------------------------------------

#* Mostrar gráficas en lugar de medidores planos para la memoria.
mem_graphs = True

#* Contar caché ZFS ARC como memoria caché/disponible.
zfs_arc_cached = True

#* Mostrar Swap.
show_swap = True
swap_disk = True

#* Mostrar información de discos dividiendo la caja de memoria.
show_disks = True

#* Solo discos físicos (ignora tmpfs, loops, etc).
only_physical = True
use_fstab = True

#* Mostrar espacio libre para usuarios privilegiados.
disk_free_priv = False

#* Filtros de discos (dejar vacío para mostrar todo).
disks_filter = ""

# -----------------------------------------------------------------------------
# RED (NETWORK)
# -----------------------------------------------------------------------------

#* Interfaz de inicio (vacío = auto).
net_iface = ""

#* Escala automática de gráficas de red.
net_auto = True

#* Sincronizar escala de subida y bajada.
net_sync = False

#* Valores base para la gráfica si net_auto falla (en Mebibits).
#* Actualizado a 1000 (1Gbps) para estándares modernos.
net_download = 1000
net_upload = 1000

# -----------------------------------------------------------------------------
# GPU & HARDWARE VARIO
# -----------------------------------------------------------------------------

#* Detectar GPU automáticamente.
show_gpu_info = "Auto"

#* Espejar horizontalmente la gráfica de la GPU (Estético).
gpu_mirror_graph = True

#* Mostrar batería si existe.
show_battery = True
show_battery_watts = True

# -----------------------------------------------------------------------------
# SISTEMA
# -----------------------------------------------------------------------------

#* Nivel de registro (ERROR, WARNING, INFO, DEBUG).
log_level = "WARNING"

#* Formato del reloj (%X = Hora local estándar).
clock_format = "%X"

#* Usar base 10 (1000 bytes = 1KB) o binaria (1024 bytes = 1KiB).
base_10_sizes = False
