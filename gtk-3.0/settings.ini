[Settings]
# -----------------------------
# Apariencia: Tema e Iconos
# -----------------------------
# Tema GTK para aplicaciones (debe coincidir con carpeta en /usr/share/themes o ~/.themes).
gtk-theme-name = Gruvbox-Material-Dark

# Tema de iconos.
gtk-icon-theme-name = Gruvbox-Material-Dark

# Preferir variante oscura si el tema lo soporta (Estándar moderno).
# 1 = oscuro, 0 = claro.
gtk-application-prefer-dark-theme = 1

# ----------------
# Iconos y Cursores
# ----------------
# Tema del cursor (ratón).
gtk-cursor-theme-name = Simp1e-Gruvbox-Dark

# Tamaño del cursor. 24 es el estándar seguro. 0 intenta detectar automáticamente.
gtk-cursor-theme-size = 24

# ----------------------
# Renderizado de Fuentes
# ----------------------
# Fuente predeterminada (Familia y tamaño).
gtk-font-name = Cantarell 12

# Antialiasing de subpíxeles.
# 'rgb' es lo mejor para monitores LCD/LED modernos. 'none' es para escala de grises.
gtk-xft-rgba = rgb

# Nivel de Hinting (Alineación a la rejilla de píxeles).
# 'hintslight' es el estándar moderno (más suave). 'hintfull' es más nítido pero distorsiona formas.
gtk-xft-hintstyle = hintslight

# Habilitar hinting (1 = sí).
gtk-xft-hinting = 1

# Habilitar antialiasing (suavizado) (1 = sí).
gtk-xft-antialias = 1

# ----------------------------------
# Comportamiento UI y Barras (Legacy)
# ----------------------------------
# Estilo de botones en barras de herramientas (Texto, Iconos, Ambos).
# Nota: Muchas apps modernas de GNOME ignoran esto.
gtk-toolbar-style = GTK_TOOLBAR_BOTH
gtk-toolbar-icon-size = GTK_ICON_SIZE_LARGE_TOOLBAR

# Mostrar iconos en botones y menús (obsoleto en GTK4, útil para apps viejas).
gtk-button-images = 1
gtk-menu-images = 1

# Sonidos de eventos e inputs.
gtk-enable-event-sounds = 1
gtk-enable-input-feedback-sounds = 1

# ------------------------------
# Accesibilidad y Misceláneos
# ------------------------------
# Comportamiento del click central (Pegar selección primaria).
# 0 hace que al hacer click en una barra de desplazamiento vaya a esa posición exacta.
gtk-primary-button-warps-slider = 0

# Parpadeo del cursor de texto.
gtk-cursor-blink = 1
gtk-cursor-blink-time = 1200

# ------------------------------
# Decoración de Ventanas (CSD)
# ------------------------------
# Define el orden de los botones en apps que dibujan su propia barra (como Nautilus).
# Formato: menu:minimize,maximize,close (Botones a la derecha).
# En Sway a veces preferimos ocultarlos, pero es mejor tenerlos por si acaso.
gtk-decoration-layout = appmenu:minimize,maximize,close
