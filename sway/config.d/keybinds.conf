# ----------------------------------------------------------------------
# Atajos de Teclado (Keybindings)
# ----------------------------------------------------------------------

# --- Aplicaciones Básicas ---
bindsym $mod+Return exec $term
bindsym --to-code $mod+d exec $menu
bindsym --to-code $mod+t exec $term -e yazi  # Gestor de archivos terminal
bindsym --to-code $mod+Shift+Return exec cool-retro-term

# Navegador (Firefox Developer Edition)
bindsym --to-code $mod+Shift+t exec firefox-developer-edition
bindsym --to-code $mod+Shift+p exec firefox-developer-edition -private-window

# --- Gestión de Ventanas ---
bindsym --to-code $mod+Shift+q kill        # Cerrar ventana
bindsym --to-code $mod+f fullscreen        # Pantalla completa
bindsym $mod+Shift+space floating toggle   # Flotar/Tilear
bindsym $mod+space focus mode_toggle       # Cambiar foco entre flotante/tiling

# Foco (Vim style + Flechas)
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right
bindsym --to-code $mod+h focus left
bindsym --to-code $mod+j focus down
bindsym --to-code $mod+k focus up
bindsym --to-code $mod+l focus right

# Movimiento (Vim style + Flechas)
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# Focus Parent/Child
bindsym --to-code $mod+a focus parent
bindsym --to-code $mod+Shift+a focus child

# --- Layouts (Diseños) ---
bindsym --to-code $mod+b splith            # Split Horizontal
bindsym --to-code $mod+v splitv            # Split Vertical
bindsym --to-code $mod+s layout stacking   # Modo Pila
bindsym --to-code $mod+w layout tabbed     # Modo Pestañas
bindsym --to-code $mod+e layout toggle split

# --- Espacios de Trabajo (1-10) ---
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

# --- Sistema y Sway ---
bindsym --to-code $mod+Shift+c reload      # Recargar config
bindsym --to-code $mod+Shift+r reload      # (Alternativa)
bindsym --to-code $mod+Shift+e exec swaynag -t warning -m '¿Salir de Sway?' -b 'Sí' 'swaymsg exit'
bindsym --to-code $mod+Escape exec swaylock # Bloquear pantalla

# Centro de Notificaciones
bindsym --to-code $mod+n exec swaync-client -t -sw

# --- Capturas de Pantalla (Grimshot + Swappy) ---
# Área seleccionada -> Editar
bindsym --to-code $mod+Shift+s exec grimshot save area - | swappy -f -
# Ventana activa -> Editar
bindsym --to-code $mod+Ctrl+s exec grimshot save active - | swappy -f -

# --- Multimedia y Hardware (SwayOSD) ---
# Volumen
bindsym XF86AudioRaiseVolume exec swayosd-client --output-volume 5 --max-volume 120
bindsym XF86AudioLowerVolume exec swayosd-client --output-volume -5 --max-volume 120
bindsym XF86AudioMute exec swayosd-client --output-volume mute-toggle
bindsym XF86AudioMicMute exec swayosd-client --input-volume mute-toggle

# Brillo
bindsym XF86MonBrightnessUp exec swayosd-client --brightness raise
bindsym XF86MonBrightnessDown exec swayosd-client --brightness lower

# Notificar cambio de teclado
bindcode 108 exec swayosd-client --custom-icon "input-keyboard" --custom-message "$(swaymsg -t get_inputs | jq -r 'map(select(has("xkb_active_layout_name")))[0].xkb_active_layout_name')"

# --- Modo Redimensionar ---
mode "resize" {
    bindsym Left resize shrink width 10px
    bindsym Down resize shrink height 10px
    bindsym Up resize grow height 10px
    bindsym Right resize grow width 10px

    bindsym h resize shrink width 10px
    bindsym j resize shrink height 10px
    bindsym k resize grow height 10px
    bindsym l resize grow width 10px

    bindsym Escape mode "default"
    bindsym Return mode "default"
    bindsym --to-code $mod+r mode "default"
}
bindsym --to-code $mod+r mode "resize"
