# --- Interfaz del Gestor ---
[manager]
cwd = { fg = "#7daea3" } # Cyan

# Hover (Cursor)
hovered = { reversed = true }
preview_hovered = { underline = true }

# Búsqueda
find_keyword = { fg = "#d8a657", bold = true, italic = true, underline = true } # Yellow
find_position = { fg = "#d3869b", bg = "reset", bold = true, italic = true } # Purple

# Marcadores
marker_copied = { fg = "#a9b665", bg = "#a9b665" } # Green
marker_cut = { fg = "#ea6962", bg = "#ea6962" } # Red
marker_marked = { fg = "#7daea3", bg = "#7daea3" } # Cyan
marker_selected = { fg = "#e78a4e", bg = "#e78a4e" } # Orange

# Contadores
count_copied = { fg = "#32302f", bg = "#a9b665" }
count_cut = { fg = "#32302f", bg = "#ea6962" }
count_selected = { fg = "#32302f", bg = "#e78a4e" }

# Bordes
border_style = { fg = "#504945" } # Grey

# --- Pestañas ---
[tabs]
active = { fg = "#d4be98", bg = "#504945", bold = true }
inactive = { fg = "#928374", bg = "#32302f" }

# --- Modo ---
[mode]
normal_main = { fg = "#32302f", bg = "#a9b665", bold = true }
normal_alt = { fg = "#a9b665", bg = "#504945", bold = true }
select_main = { fg = "#32302f", bg = "#ea6962", bold = true }
select_alt = { fg = "#ea6962", bg = "#504945", bold = true }
unset_main  = { fg = "#32302f", bg = "#d3869b", bold = true }
unset_alt   = { fg = "#d3869b", bg = "#504945", bold = true }

# --- Barra de Estado ---
[status]
separator_open  = ""
separator_close = ""
overall = { fg = "#32302f", bg = "#a89984" }

