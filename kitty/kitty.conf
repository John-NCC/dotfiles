# NOTA: Configuración del emulador de terminal Kitty
# INFO: Referencia completa en https://sw.kovidgoyal.net/kitty/conf/

# ----------------------
# Fuente y Renderizado
# ----------------------
font_family             JetBrains Mono
bold_font               JetBrains Mono Bold
italic_font             JetBrains Mono Italic
bold_italic_font        JetBrains Mono Bold Italic
font_size               10.0

# Ligaduras y Dirección
# disable_ligatures never = Ligaduras ACTIVADAS
# disable_ligatures always = Ligaduras DESACTIVADAS
disable_ligatures       never
force_ltr               no
adjust_baseline         0%

# ------------------
# Apariencia del Cursor
# ------------------
cursor                  #d4be98
cursor_text_color       #252423
# Formas: block, beam, underline
cursor_shape            underline
cursor_beam_thickness   1.5
cursor_underline_thickness 2.0
# Intervalo 0 desactiva el parpadeo (cursor fijo)
cursor_blink_interval   0
cursor_stop_blinking_after 0

# --------------------
# Scroll e Historial
# --------------------
scrollback_lines        5000
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 3.0
# Ocultar ratón tras 2 segundos de inactividad (negativo = esperar)
mouse_hide_wait         -2.0

# ------------------------
# URLs y Enlaces
# ------------------------
url_color               #7daea3
url_style               straight
url_prefixes            http https file ftp gemini irc gopher mailto news git
detect_urls             yes

# ---------------
# Comportamiento del Ratón
# ---------------
select_by_word_characters @-./_~?&=%+#
click_interval          0.3
focus_follows_mouse     no

# -------------------
# Rendimiento
# -------------------
input_delay             3
# Vital para evitar tearing en Wayland/Sway
sync_to_monitor         yes

# --------------
# Campana y Alertas
# --------------
# Desactivar sonido molesto
enable_audio_bell       no
visual_bell_duration    0.0
visual_bell_color       none
window_alert_on_bell    yes
bell_path               none

# ----------------
# Estilo de Pestañas (Tab Bar)
# ----------------
tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     slanted

active_tab_foreground   #d4be98
active_tab_background   #7c6f64
active_tab_font_style   bold-italic

inactive_tab_foreground #7c6f64
inactive_tab_background #252423
inactive_tab_font_style normal

# --------------
# Paleta de Colores (Gruvbox Dark)
# --------------
foreground              #d4be98
background              #32302f
background_opacity      0.95
dim_opacity             0.8
selection_foreground    #32302f
selection_background    #d4be98

# Colores ANSI (Normal y Bright)
color0  #252423
color8  #32302f
color1  #ea6962
color9  #ea6962
color2  #a9b665
color10 #a9b665
color3  #d8a657
color11 #d8a657
color4  #7daea3
color12 #7daea3
color5  #d3869b
color13 #d3869b
color6  #89b482
color14 #89b482
color7  #d4be98
color15 #d4be98

# ---------------------------
# Integración con Shell/Editor
# ---------------------------
editor                  nvim
# Cerrar kitty cuando termine el proceso hijo (shell)
close_on_child_death    yes

# ---------------
# Control Remoto
# ---------------
# Permite controlar kitty desde scripts (ej: preview de imágenes)
allow_remote_control    yes
listen_on               unix:@mykitty

# ------------
# Específico del SO
# ------------
# Forzar modo Wayland (Recomendado para Sway)
linux_display_server    wayland

# -------------------
# Atajos de Teclado
# -------------------

# Tecla modificadora (Ctrl + Shift)
kitty_mod               ctrl+shift

# Portapapeles
map kitty_mod+c         copy_to_clipboard
map kitty_mod+v         paste_from_clipboard

# Scroll
map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end

# Ver salida del último comando (útil si hubo mucho texto)
map kitty_mod+g         show_last_command_output

# Gestión de Ventanas
map kitty_mod+enter     new_window
map kitty_mod+w         close_window
map kitty_mod+]         next_window
map kitty_mod+[         previous_window
map kitty_mod+r         start_resizing_window

