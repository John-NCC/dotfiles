# --------------------------------------------------------------------------
# Configuración de ModernZ (Interfaz OSC) - Tema Gruvbox
# --------------------------------------------------------------------------

# --- Idioma y Fuente ---
language=en
# Usamos tu fuente del sistema para el texto (tiempo, títulos)
font=JetBrains Mono

# --- Comportamiento General ---
# Mostrar logo de mpv cuando está inactivo
idlescreen=yes
# Mostrar controles de ventana (cerrar/min/max)
windowcontrols=yes
# Mostrar interfaz en modo ventana y pantalla completa
showwindowed=yes
showfullscreen=yes
# Mostrar al pausar y mantenerlo visible
showonpause=yes
keeponpause=yes
# Desactivar el gorro de navidad en diciembre (opcional)
greenandgrumpy=no

# --- Comportamiento del Ratón y Ocultación ---
# Tiempo (ms) antes de ocultar la interfaz
hidetimeout=2000
# Mover el ratón reinicia el contador
seek_resets_hidetimeout=yes
# Duración del desvanecimiento (ms)
fadeduration=250
# Mínimo movimiento de píxeles para despertar la interfaz
minmousemove=0
# Mostrar interfaz al buscar (seeking)
osc_on_seek=no
# Pausar el video mientras se arrastra la barra de tiempo
mouse_seek_pause=yes

# --- Escalado ---
vidscale=auto
scalewindowed=1.0
scalefullscreen=1.0

# --- Título y Tiempo ---
# Mostrar título sobre la barra
show_title=yes
title=${media-title}
title_font_size=24

# Mostrar capítulos
show_chapter_title=yes
chapter_fmt=%s

# Tiempo: Dinámico (MM:SS) y mostrar total
timetotal=yes
timems=no
time_format=dynamic
time_font_size=16

# --- Botones y Funciones ---
# Botones de salto (atras/adelante)
jump_buttons=yes
jump_amount=5
jump_more_amount=30
jump_mode=relative
# Repetir salto al mantener presionado
jump_softrepeat=yes

# Botones de lista de reproducción y volumen
track_nextprev_buttons=yes
volume_control=yes
volume_control_type=linear
playlist_button=yes
# Ocultar botón de playlist si solo hay 1 video
hide_empty_playlist_button=yes

# Botones extra
download_button=yes
download_path=~/Downloads/
screenshot_button=yes
screenshot_flag=subtitles
ontop_button=yes
loop_button=yes
info_button=yes
fullscreen_button=yes
# Click derecho en pausa activa el bucle
loop_in_pause=yes

# Zoom para imágenes
zoom_control=yes

# --------------------------------------------------------------------------
# COLORES (Tema Gruvbox Dark Hard)
# --------------------------------------------------------------------------
# Color de fondo de la barra (Negro transparente)
osc_color=#1d2021
# Opacidad del fondo (0-255)
fade_alpha=200
fade_blur_strength=100

# Textos
title_color=#d4be98
time_color=#d4be98
chapter_title_color=#d4be98
window_title_color=#d4be98

# Barra de progreso
# Naranja para el progreso actual
seekbarfg_color=#e78a4e
# Beige oscuro para el fondo de la barra
seekbarbg_color=#504945
# Rojo para la caché (video descargado)
seekbar_cache_color=#ea6962

# Botones
# Beige claro para botones normales
playpause_color=#d4be98
middle_buttons_color=#d4be98
side_buttons_color=#d4be98
# Gris oscuro al presionar
held_element_color=#7c6f64
# Beige brillante al pasar el ratón
hover_effect_color=#ddc7a1
# Controles de ventana (hover)
windowcontrols_close_hover=#ea6962
windowcontrols_minmax_hover=#d8a657

# Efectos de botones
hover_effect=size,glow,color
hover_button_size=115
button_glow_amount=5

# --- Barra de Progreso ---
# Tamaño de la bolita del slider
seekbarhandlesize=0.6
# Mostrar marcadores de capítulos en la barra
livemarkers=yes
# Usar keyframes al arrastrar (más rápido)
seekbarkeyframes=yes
