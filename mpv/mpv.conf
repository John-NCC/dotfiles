# --------------------------------------------------------------------------
# Configuración Principal de MPV - John-NCC
# --------------------------------------------------------------------------

# --- Interfaz (OSC es manejado por ModernZ) ---
osc=no
osd-bar=no
border=no
# Mantener el reproductor abierto al terminar el video
keep-open=yes
# Guardar posición al salir (como Netflix/YouTube)
save-position-on-quit=yes
# Forzar ventana Wayland
gpu-context=wayland

# --- Calidad de Video y Renderizado ---
# Perfil de alta calidad (mejor escalado, colores, etc.)
profile=high-quality
# Motor de renderizado moderno (recomendado)
vo=gpu-next
# Aceleración por hardware automática (usa tu GPU para decodificar)
hwdec=auto-safe

# --- Interpolación (Movimiento fluido) ---
# Descomenta si tienes una pantalla de 60Hz y quieres videos más fluidos
# video-sync=display-resample
# interpolation
# tscale=oversample

# --- Audio e Idiomas ---
# Preferencia de audio: Español, Inglés, Japonés
alang=es,spa,en,eng,jp,jpn
# Preferencia de subtítulos: Español, Inglés
slang=es,spa,en,eng

# Volumen máximo (puedes subir hasta 200%)
volume-max=200

# --- Subtítulos (Estilo Gruvbox) ---
# Fuente para subtítulos (si el video no trae una propia)
sub-font="JetBrains Mono"
sub-font-size=45
sub-color="#d4be98"
sub-border-color="#282828"
sub-border-size=2.0
sub-shadow-offset=1
sub-shadow-color="#000000"
# Evitar que los subtítulos se superpongan a la barra negra en videos anchos
sub-ass-force-margins=yes

# --- Capturas de Pantalla ---
screenshot-format=png
# Máxima calidad de compresión (tarda un poco más, pero ahorra espacio)
screenshot-png-compression=7
screenshot-directory=~/Pictures/Screenshots/
# Plantilla de nombre: NombreVideo_Tiempo.png
screenshot-template="%F_%P"

# --- Caché (Streaming) ---
# Usar caché en RAM para evitar escritura en disco
cache=yes
# Pre-cargar hasta 200MB o 1 hora
demuxer-max-bytes=200MiB
demuxer-max-back-bytes=50MiB

# --- Protocolos (YouTube, etc.) ---
[protocol.https]
# Mejor calidad disponible hasta 1440p para evitar lag en streaming
ytdl-format=bestvideo[height<=?1440]+bestaudio/best
