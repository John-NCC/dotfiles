[preferred]
# ----------------------------------------------------------------------
# Configuración de Portales XDG (Vital para Wayland)
# ----------------------------------------------------------------------

# Fallback general: Usar GTK (garantiza que los diálogos de sistema funcionen)
default=gtk

# ----------------------------------------------------------------------
# Integración con Sway (Pantalla y Capturas)
# ----------------------------------------------------------------------
# Obligatorio para compartir pantalla en Discord, Google Meet, OBS, etc.
org.freedesktop.impl.portal.ScreenCast=wlr
org.freedesktop.impl.portal.Screenshot=wlr

# ----------------------------------------------------------------------
# Selector de Archivos (File Picker)
# ----------------------------------------------------------------------
# Aquí es donde entra tu magia con Yazi.
# Solo usamos 'termfilechooser' para elegir archivos, no para el resto.
org.freedesktop.impl.portal.FileChooser=termfilechooser
